{% extends 'base.html' %}
{% block title %} Log out page{% endblock %}
{% block body %}
      <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Liberty NFT Market</h6>
          <h2>Create Your NFT Now.</h2>
          <span>Home > <a href="#">Create Yours</a></span>
          <div class="buttons">
            <div class="main-button">
              <a href="{% url 'main:explore' %}">Explore Our Items</a>
            </div>
            <div class="border-button">
              <a href="{% url 'main:create' %}">Create Your NFT</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <form style="text-align: center" method="post">
        {% csrf_token %}
        Are You Sure Log out
        <a>
            <button class="btn btn-outline-secondary" type="submit">Yes</button>
        </a>
        <a class="btn btn-outline-secondary" href="{% url 'main:index' %}">No</a>

    </form>
</div>
{% endblock %}
