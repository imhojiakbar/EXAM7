{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Liberty NFT Market</h6>
          <h2>{{ item.title }} Update Page</h2>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <h3>Update {{ item.title }}</h3>
    <form method="post">
    <div class="row">
       <div class="col-5">
           {% csrf_token %}
           {{ form|crispy }}
           <button class="btn btn-primary">update</button>
       </div>

    </div>

    </form>
</div>
{% endblock %}
