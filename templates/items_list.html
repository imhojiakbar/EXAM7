{% extends 'base.html' %}
{% load static %}
{% block body %}
        <div class="col-lg-12">
          <div class="collections">
            <div class="row">
              <div class="col-lg-12">
                <div class="section-heading">
                  <div class="line-dec"></div>
                  <h2>Explore Some Hot <em>Collections</em> In Market.</h2>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="owl-collection owl-carousel">
                    {% for item in items %}
                  <div class="item">
                    <img src={{ item.image.url }} alt="">
                    <div class="down-content">
                      <h4>{{ item.title}}</h4>
                      <span class="collection">Item Id:<br><strong>{{ item.pk }}</strong></span>
                      <span class="category">Category:<br><strong>{{ item.category}}</strong></span>
                      <div class="main-button">
                        <a href="{% url 'main:explore' %}">Explore {{ item.title }}</a>
                      </div>
                    </div>
                  </div>
                    {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
