{% extends 'base.html' %}
{% load static %}
{% block body %}
  <div class="page-heading normal-space">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Liberty NFT Market</h6>
          <h2>Item Delate Page</h2>
        </div>
      </div>
    </div>
  </div>

<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete {{ item.title }}</legend>
                        <h2>Are you sure you want to delete the item "{{ item.title }}"</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'liberty:detail' item.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
